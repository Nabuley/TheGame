<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="boss"></div>
        <div id="bossHealthBarContainer" class="healthBarContainer">
            <div id="bossHealthBar" class="healthBar"></div>
        </div>

        <div id="playerHealthBarContainer" class="healthBarContainer2">
            <div id="playerHealthBar" class="healthBar"></div>
        </div>
        
        <img id="boss" class="entity" src="boss.png" style="top: 50px;">
        <img id="player" class="entity" src="player.png" style="bottom: 50px;">
        <div id="playerStats">  <!-- 플레이어의 상태를 표시할 공간을 추가합니다. -->
            You: Hp:135, Atk:20, Def:5, Luck:20
        </div>
        <br>
        <div id="bossStats">  <!-- 플레이어의 상태를 표시할 공간을 추가합니다. -->
            Boss: Hp:570, Ak:10, Df:20
        </div>
    </div>

    <div id="buttons">
        <button id="attack">attack</button>
        <button id="action">act</button>
        <button id="defend">defence</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
